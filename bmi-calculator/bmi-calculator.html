<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../image/icon.png" type="icon">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>


    <h1>BMI calculator</h1>
    <section id="center-box">





        <div class="wrapper">
            <p class="wrapper-text">Height in CM:
                <input type="text" id="height"><br><span class="span" id="height_error"></span>
            </p>

            <p class="wrapper-text">Weight in KG:
                <input type="text" id="weight"><br><span class="span" id="weight_error"></span>
            </p>

            <button id="btn">Calculate</button>
            <p id="output"></p>
        </div>
    </section>
    <script src="./bmi-calculator.js"></script>
</body>

</html>
